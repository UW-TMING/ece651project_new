<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
   <title>Catelator || a website for food and fitness</title>
   <link rel="stylesheet" type="text/css" href="{% static 'static/css/recipe-details.css' %}"/>
   <link href="{% static 'static/css/bootstrap.min.css' %}" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'static/js/jquery-2.1.4.js' %}"></script>
</head>

<body>
    <script>
        $(function(){
            var html = $("#span").text();
            doms = $.parseHTML(html,true);
            $("#n1").append(doms);
        });
    </script>
   <div id="index-container"></div>
   <script type = "text/javascript">
   $(function(){
      $.get("/catelator/home/load_header/",{

            },function(data,textStatus){
                $("#index-container").html(data);
            });
   });
   </script>

   <div class = "recipe-name">
		<span >Custard Ice Skin Mooncake </span>
	</div>
	<div class = "recipe-picture">
		<img src="/{{ dish.pic }}"/>

       <p><span id="span" style="display:none">{{ dish.recipe }}</span></p>



       <div class = "shoppingCart">
           <button id = "like-button">
           {% if is_like == 0 %}
			<a href="/catelator/dish/like/{{ dish.pk }}">Like Recipe</a></button>
           {% else %}
           Already Like
           {% endif %}
           </button>
           {% if selected == 0 %}
			<button><a href="/catelator/reality/add_cart/{{ dish.pk }}">Add to Cart</a></button>
           {% else %}
           <button>Already in Cart</button>
           {% endif %}
		</div>
	</div>
    <div class = "txt" id="n1"></div>
  <div id="footer"></div>
    <script type = "text/javascript">
      $(function(){
          $.get("/catelator/home/load_footer/",{

                },function(data,textStatus){
                    $("#footer").html(data);
                });
       });
    </script>

</body>
</html>
