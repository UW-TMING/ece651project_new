<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
   <title>Catelator || a website for food and fitness</title>
   <link rel="stylesheet" type="text/css" href="{% static 'static/css/header.css' %}"/>
   <link href="{% static 'static/css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'static/css/bootstrap.css' %}" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
</head> 
<body>  
   <div class = "head-block">
      <div class = "login">
         <div class = "shopping-cart">
            <a href = "/catelator/reality/check_shopcart/">My Shopping Cart</a>
         </div>
         <div class = "shopping-cart1" >
            <a href = "/catelator/user/go_register/">Sign Up</a>
         </div>
          <div class = "shopping-cart1" >
            <a href = "/catelator/user/go_login/">Log In</a>
         </div>
         <div class = "shopping-cart1" >
            <a href = "/catelator/user/logout/">Log Out</a>
         </div>
         <div class="shopping-cart1">
               {% if user %}
               <span style="color:red">{{ user.user_name }}</span>
               {% else %}
               <span style="color:red">visitor</span>
               {% endif %}
            </div>
      </div>
      <div class = "row">
         <a class = "logo_img" href="#">
            <img title="A blog about food, fitness, and healthy life." alt="Catelator" src="{% static 'static/image/catelator_logo.png' %}">
         </a>
      </div>

      <div class = "row">
         <form  accept-charset="utf-8" action="#" method="get">
         <input class="search" type="text" placeholder="search your recipe">
         <input class="button" type="submit" value="GO">
         </form>
      </div>

      <div class = "row">
         <div class="top-nav">
            <ul>
       <li><a href="/catelator/home"><span>HOME</span></a></li>
               <li><a href="/catelator/home/recipe">RECIPE</a></li>
               <li><a href="/catelator/news/status_all">NEWS</a></li>
               <li><a href="/catelator/dish/dish_list">INFORMATION</a></li>
            </ul>
         </div>
      </div>
   </div>

   <div class="top-nav-separate"></div>
</body>
</html>
