<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
   <title>Catelator || a website for food and fitness</title>
   <link rel="stylesheet" type="text/css" href="{% static 'static/css/recipe.css' %}"/>
   <link href="{% static 'static/css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'static/css/bootstrap.css' %}" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
</head> 
<body>  
   <div class = "head-block">
      <div class = "head-block">
      <a href="https://api.uwaterloo.ca/v2/courses/7407.json">link the UW</a>
      <div style="float:right">
      {% if user %}
      <span style="color:red">{{ user.user_name }}</span>
      {% else %}
      <span style="color:red">visitor</span>
      {% endif %}
      <a href="/catelator/user/go_register/">register</a>
      <a href="/catelator/user/go_login/">login</a>
      <a href="/catelator/user/logout/">logout</a>
   </div>
      <div class = "login">
         <div class = "login-button">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Log In</button>
         </div>
               <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close"
                              data-dismiss="modal" aria-hidden="true">
                                 &times;
                           </button>
                           <h3 class="modal-title" id="myModalLabel">
                              Login
                           </h3>
                        </div>
                        <div class="modal-body">
                           <p>USER NAME:</p>
                           <input class="login_username" type="text" placeholder="">
                           <p>PASSWORD:</p>
                           <input class="login_username" type="text" placeholder="">
                        </div>
                        <div class="modal-footer">
                           <input class = "login_button" type = "submit" value = "LOGIN">
                        </div>                       
                     </div>
                  </div>
               </div>

      </div>
      <div class = "row">
         <a class = "logo_img" href="#">
            <img title="A blog about food, fitness, and healthy life." alt="Catelator" src="{% static 'static/image/catelator_logo.png' %}">
         </a>
      </div>

      <div class = "row">
         <form  accept-charset="utf-8" action="#" method="get">
         <input class="search" type="text" placeholder="search your recipe">
         <input class="button" type="submit" value="GO">
         </form>
      </div>

      <div class = "row">
         <div class="top-nav">
            <ul>
               <li><a href="/catelator/home"><span>HOME</span></a></li>
               <li><a href="/catelator/home/recipe">RECIPE</a></li>
               <li><a href="#">NEWS</a></li>
               <li><a href="/catelator/dish/dish_list">INFORMATION</a></li>
            </ul>
         </div>
      </div>
   </div>

   <div class="top-nav-separate"></div>
</body>
</html>
