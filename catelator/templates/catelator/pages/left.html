<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
{% load static %}
<head>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
   <title>Catelator || a website for food and fitness</title>
   <link rel="stylesheet" type="text/css" href="{% static 'static/css/left.css' %}"/>
   <link href="{% static 'static/css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'static/css/bootstrap.css' %}" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class = "information_container_left">
      <div class="user_infor">
         <img src="/{{ user.pic }}" />
         <p>{{ user.user_name }}</p>
      </div>

      <div class = "my_course">
         <p><a href="/catelator/dish/go_dish_input">ADD RECIPE</a></p>
      </div>
      <div class = "my_course">
         <p><a href="/catelator/dish/dish_list">MY RECIPE</a></p>
      </div>
     <div class = "my_course">
        <p><a href="/catelator/user/go_to_add">ADD FRIENDS</a></p>
      </div>
      <div class = "my_course">
         <p><a href="/catelator/expectation/expectation_list">MY PLAN</a></p>
      </div>
    <div class = "my_course">
        {% if expectation == None  %}
         <p><a href="/catelator/reality/check_reality/0">MY GRAPH</a></p>
        {% else %}
        <p><a href="/catelator/reality/check_reality/{{ expectation.pk }}">MY GRAPH</a></p>
        {% endif %}
      </div>
      <div class = "my_information">
         <p><a href="/catelator/user/go_check_information/">MY INFORMATION</a></p>
      </div>
   </div>
 </body>
 </html>
